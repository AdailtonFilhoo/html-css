<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Colgroup</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px; 
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        col.cnome {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Exercicios de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>34</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Luciana</td>
            <td>F</td>
            <td>27</td>
            <td>Infermeira</td>
        </tr>
        <tr>
            <td>Fábio</td>
            <td>M</td>
            <td>45</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Jorge</td>
            <td>M</td>
            <td>32</td>
            <td>Carpinteiro</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>F</td>
            <td>24</td>
            <td>Modelo</td>
        </tr>
    </table>
</body>
</html>
