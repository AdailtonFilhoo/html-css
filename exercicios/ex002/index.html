<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas!</h1>
    <p>Você pode escrever uma parágrafos de qualquer jeito. <br> Basta colocar tudo no meio do para de tags.</p>
    <!--&lt;&gt; LESS THAN/ GREATER THAN-->
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </P>
    
    <p>
        Emojis:
        &#x1F60D;
        &#x1F493;
    </p>



</body>
